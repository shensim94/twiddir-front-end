<div class="container mt-3">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="wrapper">
        <div class="{{alertClass}}" role="alert">
          {{responseText}}
        </div>
        <h2>Register</h2>
        <hr />
        <form [formGroup]="registrationForm" (submit)="onSubmitHandler()">
          <div class="form-group">
            <label for="">Username</label>
            <input
              type="text"
              class="form-control"
              formControlName="username"
              [class.is-invalid]="username?.invalid && username?.touched"
            />
            <div *ngIf="username?.errors && username?.touched">
              <small
                class="text-danger"
                *ngIf="username?.errors?.['required']"
                >Username is required</small
              >
            </div>
          </div>

          <div class="form-group">
            <label for="">Email</label>
            <input
              type="text"
              class="form-control"
              formControlName="email"
              [class.is-invalid]="email?.invalid && email?.touched"
            />
            <div *ngIf="email?.errors && email?.touched">
              <small
                class="text-danger"
                *ngIf="email?.errors?.['required']"
                >Email is required</small
              >
            </div>
          </div>

          <div class="form-group">
            <label for="">Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
              [class.is-invalid]="password?.invalid && password?.touched"
            />
            <div *ngIf="password?.errors && password?.touched">
              <small
                class="text-danger"
                *ngIf="password?.errors?.['required']"
                >password is required</small
              >
              <small
                class="text-danger"
                *ngIf="password?.errors?.['minlength']"
                >password should be contain at least 8 characters</small
              >
            </div>
          </div>

          <input
            type="submit"
            value="Register"
            class="btn btn-primary btn-block"
            [disabled]="registrationForm.invalid"
          />
        </form>
        <br />
        <p class="text-center">Already registered?  <a href="/login">Login</a></p>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
