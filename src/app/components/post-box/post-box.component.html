<div class="card mb-2">
  <div class="card-body">
    <div class="d-flex align-items-start">
      <!-- User avatar placeholder -->
      <div class="rounded-circle bg-secondary me-2" style="width: 40px; height: 40px; min-width: 40px;"></div>
      
      <div class="flex-grow-1">
        <textarea
          class="form-control mb-2"
          rows="2"
          placeholder="Post something..."
          [(ngModel)]="tweetContent"
        ></textarea>
        
        <div class="d-flex justify-content-between align-items-center">
          <small class="text-muted">{{280 - tweetContent.length}} characters left</small>
          <button 
            class="btn btn-primary"
            [disabled]="!tweetContent.trim() || tweetContent.length > 280"
            (click)="onClickPost()">
            Post
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
