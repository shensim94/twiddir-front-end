<div class="card mb-2">
  <!-- Main tweet header - more prominent -->
  <div class="card-header bg-light">
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <!-- Added avatar placeholder -->
        <div class="rounded-circle bg-secondary me-2" style="width: 40px; height: 40px;"></div>
        <a class="nav-link fw-bold" routerLink="/{{tweet.user.username}}">
          <h5 class="mb-0">{{tweet.user.username}}</h5>
        </a>
      </div>
      <small class="text-muted">{{tweet.createdAt | date:'short'}}</small>
    </div>
  </div>
  
  <!-- Main tweet content - larger text -->
  <div class="card-body">
    <p class="card-text fs-5">{{tweet.content}}</p>
    
    <!-- Interaction stats and buttons -->
    <div class="d-flex justify-content-between border-top pt-3">
      <div class="d-flex">
        <!-- Made heart icon clickable with button -->
        <button class="btn btn-sm btn-outline-danger me-3 d-flex align-items-center">
          <i class="bi bi-heart me-1"></i>
          <span>{{tweet.likeCount}}</span>
        </button>
        
        <div class="d-flex align-items-center">
          <i class="bi bi-chat-dots me-1"></i>
          <span>{{tweet.replyCount}} replies</span>
        </div>
      </div>
      
      <!-- Added share button -->
      <button class="btn btn-sm btn-outline-secondary">
        <i class="bi bi-share"></i>
      </button>
    </div>
  </div>
  
  <!-- Added a replies section header -->
  <div class="card-footer bg-white">
    <h6 class="mb-0"><i class="bi bi-chat-quote me-2"></i>Replies</h6>
  </div>
</div>
