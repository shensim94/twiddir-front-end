<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6" style="min-width: 300px;">
      <ul class="list-unstyled">
        <div *ngFor="let tweet of tweets">
          <app-tweet-card [tweet]="tweet"></app-tweet-card>
        </div>
        <!-- Observer target element -->
        <div #observer class="observer-element"></div>
      </ul>
    </div>
  </div>
</div>
